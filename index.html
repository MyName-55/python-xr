<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <style>
  body {
    margin-left: 30px;
    font-family: "Helvetica Neue", sans-serif;
  }
  input#search {
    font-size: 18px;
    width: 400px;
  }
  .spacer {
    margin-top: 120px;
  }

  </style>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="typeahead.bundle.min.js"></script>
  <script>

$(document).ready(function() {
  $.getJSON('ctags.json', null, function(data) {
    var substringMatcher = function findMatches(q, cb) {
      var matches, substringRegex;

      // an array that will be populated with substring matches
      matches = [];

      // regex used to determine if a string contains the substring `q`
      substrRegex = new RegExp(q, 'i');

      // iterate through the pool of strings and for any string that
      // contains the substring `q`, add it to the `matches` array
      $.each(data, function(i, datum) {
        if (substrRegex.test(datum.s)) {
          matches.push(datum);
        }
      });

      cb(matches);
    };


    $('#search').typeahead({
      minLength: 3,
      highlight: true,
      hint: false
    }, {
      name: 'fixed-json',
      source: substringMatcher,
      display: function (datum) {
        return datum.s
      },
      templates: {
        suggestion: function(datum) {
          var link = '/' + datum.f + '.html#line-' + datum.l;
          return '<div><a onclick="console.log(\'pushing\', \'' + link + '\'); history.pushState(null, \'\', \'' + link + '\'); return true;" target="i" href="' +  link + '">' + datum.s + '</a></div>';
        }
      }
    });
  });
});
  </script>
</head>

<body>
  <h2>Search</h2>
  <input type="text" id="search"></input>
  <div class="spacer"></div>

  <p>The rest of the code is public domain.</p>
  <iframe width="100%" height="600px" src="filelist.html" name="i"></iframe>
</body>
</html>
